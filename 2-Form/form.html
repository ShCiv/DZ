<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <h1>Регистрация</h1>
        <p>
          Уже есть аккаунт?
          <a href="https://example.com" target="_blank" id="comeIn">Войти</a>
        </p>
        <section>
          <label for="company"></label>
          <input
            type="text"
            placeholder="Моя компания"
            name="company"
            id="company"
          />
        </section>
        <section>
          <label for="name"></label>
          <input type="text" placeholder="Имя" name="name" id="name" />
          <label for="surname"></label>
          <input
            type="text"
            placeholder="Фамилия"
            name="surname"
            id="surname"
          />
        </section>
        <section>
          <label for="email"></label>
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            id="email"
            required
          />
        </section>
        <button>
          Зарегистрироваться <img src="Arrow 1arrow.png" alt="Стрелочка" />
        </button>
        <input type="checkbox" name="condition" id="condition" />
        <label for="condition" class="condition"
          >Я прочитал и принимаю
          <a href="https://example.com" target="_blank">
            Условия использования
          </a>
        </label>
      </form>
    </main>
  </body>
</html>
